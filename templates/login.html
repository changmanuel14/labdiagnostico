{% extends "layout.html" %}
{% block content %}
<form action="" method="POST">  
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8">
            <div class="col-lg-12">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12">
                <center><h3>Inicio de sesión</h3></center>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">Usuario</label>
                            <input type="text" id="user" name="user" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Contraseña</label>
                            <input type="password" id="pwd" name="pwd" class="form-control" i>
                        </div>
                        <label class="form-control-label">{{mensaje}}</label>
                        <div class="col-lg-12">
                            <div class="col-lg-6">
                            </div>
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-outline-primary">Ingresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</form>

{% endblock %}
